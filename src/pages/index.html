<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <link rel="alternate" hreflang="ko" href="https://yourdomain.com/ko" />
    <link rel="alternate" hreflang="en" href="https://yourdomain.com/en" />
    <link rel="alternate" hreflang="x-default" href="https://yourdomain.com/ko" />
    <script>
      const saved = localStorage.getItem('lang');
      const lang = saved || (navigator.language?.startsWith('ko') ? 'ko' : 'en');

      const map = {
        ko: '/ko/',
        en: '/en/',
      };

      location.replace(map[lang] || map.en);
    </script>
  </head>
  <body></body>
</html>
