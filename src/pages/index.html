<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <link
      rel="alternate"
      hreflang="ko"
      href="https://simseonbeom.github.io/ko/"
    />
    <link
      rel="alternate"
      hreflang="en"
      href="https://simseonbeom.github.io/en/"
    />
    <link
      rel="alternate"
      hreflang="x-default"
      href="https://simseonbeom.github.io/ko/"
    />
    <script>
      const saved = localStorage.getItem("lang");
      const lang =
        saved || (navigator.language?.startsWith("ko") ? "ko" : "en");

      const map = { ko: "ko/", en: "en/" }; // ✅ 절대경로 금지, ./도 없이 OK
      location.replace(map[lang] || map.en);
    </script>
  </head>
  <body></body>
</html>
